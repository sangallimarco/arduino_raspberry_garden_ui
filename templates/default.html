<!doctype html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/static/css/fixes.css"></link>
		<script src="/static/js/jquery-1.9.1.min.js "></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/jquery.validate.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="/">Remote v1.0</a>
						<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="/status">Status</a></li>
							<li><a href="/check">System Check</a></li>
							<li><a href="/activate">Activate Test</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>


		<div class="container">

			<div class="row">
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						{% for category, message in messages %}
							<div class="alert alert-{{ category }}"><h4>{{ message }}</h4></div>
						{% endfor %}
					{% endif %}
				{% endwith %}
				<div id="messages"></div> 
			</div>
			
			{% block body %}
			{% endblock %}

		</div>
	</body>
</html>
